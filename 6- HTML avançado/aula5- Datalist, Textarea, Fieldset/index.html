<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html"> 
        <fieldset> <!-- envolve todos os campos do formulario podendo dividir em seções-->
            <legend>Dados do Usuário</legend>
            <!--Legend filho direto, elemento que aplica um titulo a cada campo envolvido-->

            <label for="nome">Nome:</label> <!--Tag semantica fica fora do campo define um rótulo-->
            <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required>
            <!--name = nomear cada um dos campos-->
            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu e-mail">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="senha">

            <br><br>

            <label>telefone:</label>
            <input type="tel">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino"><label>Masculino</label> 
            <br>
            <input name="sexo" type="radio" value="feminino"><label>Feminino</label>
            <br>
            <input name="sexo" type="radio" value="outro"><label>Outro</label>

            <br><br>
        
            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">html</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">css</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">Javascript</label>

            <br><br>

            <input type="file" accept="application/pdf"> 
            
            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="">--Selecione--</option>
                <option value="Porto Alegre">Porto Alegre</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="São Paulo">São Paulo</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="Carro">
                <optgroup label="Honda">   
                <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>
            <!--Datalist - lista de dados: adiciona sugestões a um campo de texto enquanto o usuario digita-->
            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="Frutas" placeholder="Digite a fruta aqui">
            <!--para funcionar precisa ligar os campos de input type com datalist-->
            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>

            <br><br>
            <!--Textarea - caixa de comentários ou mensagem em formulários-->
            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>
            <!--cols= colunas-->
            <!--rows= linhas-->

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
