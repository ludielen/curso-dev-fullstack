<!DOCTYPE html><!-- Essa tag é responsavel por definir a versão do html-->
<html>
    <head>
        <!-- A tag head serve para as configurações do meu documento html-->

        <title> Hello world </title> <!-- Essa tag é responsavel pelo texto que
        aparece na aba do navegador--> 

    </head>
    <body>
        <!-- A tag body é responsavel pela area visivel da minha página-->
        <h1>Hello world!</h1>
    </body>
</html>
